<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">Document</title>
</head>
<body>
	 <section>
	 <div class="card  me-3 ms-3">
	 	
	 		<div class="card-body">
	 		
	 			<h1 class="text-center">Update Your Contact</h1>
	 			
	 			<div class="container-fluid mt-1">
	 			
	 			<div class="row"> 
	 			
	 				<div class="col-md-8 offset-md-2">
	 				
	 					<form action="#" 
	 							novalidate
	 							th:object="${contact}"
	 							enctype="multipart/form-data"
	 							method="POST"
	 							th:action="@{/user/process-update}"
	 							class="mt-2"
	 							
	 					>
	 					
	 					<input type="hidden" th:value="${contact.cID}" name="cID">
	 						
	 						<!--First Name  -->
	 						<div class="input-group">
	 						
	 							<div class="input-group-prepend">
	 							
	 								<div class="input-group-text">
	 									
	 									<i class="fa fa-plus fa-2x "></i> 
	 								
	 								</div>
	 							  
	 							</div>
	 							
	 							<input
	 								 
	 								 type="text"
	 								 th:value="${contact.name}"
	 							  	 id="firstName" 
	 							  	 name="name" 
	 							  	 th:classappend="${#fields.hasErrors('name') ? 'is-invalid':'' }"  
	 							 	 placeholder="Enter Name here"
	 							   	 class="form-control" />
	 							   	 
	 							   	<div class="invalid-feedback " th:each="e : ${#fields.errors('name')}" th:text="${e}">
       										
     								 </div>
	 						
	 						</div>
	 						
	 						<!-- Second Name  -->
	 						
	 						<div class="input-group mt-3">
	 						
	 							<div class="input-group-prepend">
	 							
	 								<div class="input-group-text">
	 									
	 									<i class="fa  fa-user-alt fa-2x"></i>
	 								
	 								</div>
	 							 
	 							</div>
	 							
	 							<input  
	 							type="text" 
	 							th:value="${contact.secondName}"
	 							id="secondName" 
	 							name="secondName" 
	 							placeholder="Enter Nike Name here" 
	 							class="form-control" 
	 							 th:classappend="${#fields.hasErrors('secondName') ? 'is-invalid':'' }" 
	 							
	 							/>
	 							
	 							<div class="invalid-feedback " th:each="e : ${#fields.errors('secondName')}" th:text="${e}">
       										
     							 </div>
	 						
	 						</div>
	 						
	 						<!-- Phone Field  -->
	 						
	 						<div class="input-group mt-3">
	 						
	 							<div class="input-group-prepend">
	 							
	 								<div class="input-group-text">
	 									
	 									<i class="fa  fa-phone fa-2x"></i>
	 								
	 								</div>
	 							 
	 							</div>
	 							
	 							<input  
	 							th:value="${contact.phone}"
	 							min="10"  
	 							type="number" 
	 							id="phone" 
	 							name="phone" 
	 							placeholder="Enter Phone Number here" 
	 							class="form-control"
	 							th:classappend="${#fields.hasErrors('phone') ? 'is-invalid':'' }" 
	 							 />
	 							 
	 							 <div class="invalid-feedback " th:each="e : ${#fields.errors('phone')}" th:text="${e}">
       										
     							 </div>
	 						
	 						</div>
	 						<!--Email Field  -->
	 						
	 						<div class="input-group mt-3">
	 						
	 							<div class="input-group-prepend">
	 							
	 								<div class="input-group-text">
	 									
	 									@
	 								
	 								</div>
	 							 
	 							</div>
	 							
	 							<input 
	 							type="email" 
	 							th:value="${contact.email}"
	 							id="email" name="email" 
	 							placeholder="Enter Email here" 
	 							class="form-control" 
	 							 th:classappend="${#fields.hasErrors('email') ? 'is-invalid':'' }" 
	 							/>
	 							
	 							<div class="invalid-feedback " th:each="e : ${#fields.errors('email')}" th:text="${e}">
       										
     							 </div>
	 						
	 						</div>
	 						
	 						<!-- Work Field  -->
	 						
	 							<div class="input-group mt-3">
	 						
	 							<div class="input-group-prepend">
	 							
	 								<div class="input-group-text">
	 									
	 									<i class="fa  fa-briefcase fa-2x"></i>
	 								
	 								</div>
	 							 
	 							</div>
	 							
	 							<input 
	 							required="required" 
	 							type="text" 
	 							th:value="${contact.work}"
	 							id="work" 
	 							name="work" 
	 							placeholder="Enter Work here" 
	 							class="form-control"
	 							 th:classappend="${#fields.hasErrors('work') ? 'is-invalid':'' }" 
	 							 />
	 						
	 							<div class="invalid-feedback " th:each="e : ${#fields.errors('work')}" th:text="${e}">
       										
     							 </div>
     							 
	 						</div>
	 						
	 						<!-- Contact Description -->
	 						
	 						 	<div class="form-group mt-3">
	 						
	 								<textarea 
	 								id="mytextarea" 
	 								th:text="${contact.description}"
	 								class="form-control" 
	 								placeholder="Enter Contact description" 
	 								name="description"  
	 								rows="10"
	 								th:classappend="${#fields.hasErrors('description') ? 'is-invalid':'' }"
	 								></textarea>
	 								
	 								<div th:each="e :${#fields.errors('description')}" th:text="${e}" class="invalid-feedback">
        						
    								</div>
	 						
	 							</div>
	 							
	 						<!--Contact Image  -->
	 							
	 						<div class="container text-center mt-1">
	 							<img style="width: 150px; height: 150px;" class="img-fluid my_profile_picture" alt="" th:src="@{'/img/'+${contact.image}}" src="">
	 						</div>
	 						
	 						<p class="text-secondary">Choose new profile pic</p>
	 						 	
	 						 	<div class="custom-file">
	 						 		<input type="file" 
	 						 		 name="profileImage" 
	 						 	
	 						 		 />
	 						 		
	 						 	
	 						 	</div>
	 						 	
	 						 	<div class="container text-center">
	 						 		
	 						 		<button class="btn bg-primary">Save Contact</button>
	 						 		
	 						 	</div>
	 					
	 					</form>
	 				
	 				
	 				
	 				</div>
	 			 
	 			
	 			</div>
	 			
	 			</div>
	 		
	 		</div>
	 	
	 	</div>
	 	
	 		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
	 	 <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	
	 </section>
	 
	 
</body>
</html>
