<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">Document</title>
</head>
<body>
	 <section>
	 	<div class="card me-3 ms-3">
	 	
	 	<div class="card-body" th:if=${contact}>
	 	
	 		<div class="container text-center">
	 		
	 			<img style="height: 200px; width: 200px;" class="my_profile_picture" alt="profile photo" src="" th:src="@{'/img/'+${contact.image}}" >
	 		
	 			<h3 class="mt-3"> <span  th:text="${contact.name}"></span>( <span  th:text="${contact.secondName}"></span> )</h3>		
	 			
	 			<table class="table">
					  <thead>
					    <tr>
					      <th scope="col">#ID</th>
					      <th scope="col">SCMUSER<span th:text="${contact.cID}"></span></th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th scope="row">Email</th>
					      <td><span th:text="${contact.email}"></span></td>
					      
					    </tr>
					    
					      <tr>
					      <th scope="row">Phone</th>
					      <td><span th:text="${contact.phone}"></span></td>
					      
					    </tr>
					    
					       
					    </tr>
					    
					      <tr>
					      <th scope="row">Work</th>
					      <td><span th:text="${contact.work}"></span></td>
					      
					    </tr>
					  </tbody>
					</table>
					
					<div class="description mt-3">
					
					<th:block th:utext="${contact.description}"></th:block>
					
					</div>
					
					<div class="container text-center">
						
						<button th:onclick="|deleteContact(${contact.cID})|" class="btn btn-danger btn-small">Delete</button>
						
						<form method="POST" th:action="@{'/user/update-contact/'+${contact.cID} }" class="mt-2">
									
						<button type="submit" class="btn btn-primary btn-small">Update</button>
								
						</form>
					
					</div>
	 				
	 			
	 		</div>
	 	
	 	
	 	</div>
	</div>
	<h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">You do not have permission to see this contacr..</h1>
	 	
		
	 </section>
	 
	 
</body>
</html>
