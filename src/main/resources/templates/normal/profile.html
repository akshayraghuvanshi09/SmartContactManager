<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">Document</title>
</head>
<body>
	 <section>
	
	<div class="container">
			<div class="card ">	
				<div class="card-body">
					
					<div class="container text-center">
						<img style="height: 200px; width: 200px;" class="my_profile_picture" alt="profile photo" src="" th:src="@{'/img/'+${user.imageUrl}}" >
					
					</div>
					
					<h1 class="text-center mt-3" th:text="${user.name}"></h1>
					
						<table class="table text-center">
					  <thead>
					    <tr>
					      <th scope="col">#UserID</th>
					      <th scope="col">SCMUSER<span th:text="${user.id}"></span></th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th scope="row">Email</th>
					      <td><span th:text="${user.email}"></span></td>
					      
					    </tr>
					    
					      <tr>
					      <th scope="row">Role</th>
					      <td><span th:text="${user.role}"></span></td>
					      
					    </tr>
					    
					    
					      <tr>
					      <th scope="row">Account Active</th>
					      <td><span th:text="${user.enabled}"></span></td>
					      
					    </tr>
					    
					     <tr>
					      <th scope="row">About You</th>
					      <td><span th:text="${user.about}"></span></td>
					      
					    </tr>
					  </tbody>
					</table>
					
				
				</div>
				
					<div class="container text-center">
						
						<button th:onclick="|deleteContact(${user.id})|" class="btn btn-danger btn-small">Delete</button>
						
						<form method="POST" th:action="@{'/user/update-user/'+${user.id} }" class="mt-2">
									
						<button type="submit" class="btn btn-primary btn-small">Update</button>
								
						</form>
					
					</div>
				
				
			
			</div>
	
	</div>
	
	 </section>
	 
	 
</body>
</html>
