<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">Document</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-7 offset-md-3">

					<div class="my-card mt-2">
					
							<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert " role="alert">
 								<p class="text-center" th:text="${session.message.content}"></p>
 							
 							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
 							
							</div> 
						
						
						<div class="container text-center">
							<img src="" style="width: 60px" th:src="@{/img/membership.png}" alt="" />
						</div>
						
						<h2 class="text-center">Update here !!</h2>

						<form action="" novalidate th:action="@{/user/do_update}" method="post" th:object="${user}">
						
							<!-- name field -->
							<div class="mb-3">
								<label  for="name_field" class="form-label">Your Name</label> 
									<input type="text" 
										name="name"
										class="form-control "
										th:classappend="${#fields.hasErrors('name') ? 'is-invalid':'' }"  
										id="name_field" 
										aria-describedby="emailHelp"
										placeholder="Enter here"
										required="required" 
										th:value="${user.name}"
										/>
										
										   <div class="invalid-feedback " th:each="e : ${#fields.errors('name')}" th:text="${e}">
       										
     										 </div>
									
										</div>
											
							
							<!-- email field -->
							<div class="mb-3">
								<label for="email_field" class="form-label">Your Email</label> 
									<input type="email" 
										name="email"
										class="form-control"
										th:classappend="${#fields.hasErrors('email') ? 'is-invalid':'' }"
										id="email_field" 
										aria-describedby="emailHelp"
										placeholder="Enter here"
										required="required"
										th:value="${user.email}"/>
										
										<div th:each="e :${#fields.errors('email')}" th:text="${e}" class="invalid-feedback">
        						
    									</div>
										
							</div>
							
							<!-- password field -->
							<div class="mb-3">
								<label for="password_field" class="form-label">Your Password</label> 
									<input type="password" 
										name="password"
										class="form-control"
											th:classappend="${#fields.hasErrors('password') ? 'is-invalid':'' }"
										id="password_field" 
										aria-describedby="emailHelp"
										placeholder="Enter here"
										required="required" 
										/>
										
										<div th:each="e :${#fields.errors('password')}" th:text="${e}" class="invalid-feedback">
        						
    									</div>
										
							</div>
							
							<!--user about field -->
							<div class="form-group">
							
								<textarea name="about" th:text="${user.about}"; rows="5" class="form-control" 
								placeholder="Enter somthing about your self" 
								th:classappend="${#fields.hasErrors('about') ? 'is-invalid':'' }"></textarea>
								
								<div th:each="e :${#fields.errors('about')}" th:text="${e}" class="invalid-feedback">
        						
    							</div>
								
							</div>
								
							<!-- 	terms and condition agreement -->			
							
							<div class="form-group form-check ">
							
								<input type="checkbox" 
								 name="agreement"
								 class="form-check-input"
								 id="agreement"
								
								/>
								
								<label for="agreement">Accept terms and conditions</label>
								
							</div>				
							
							<div class="container pt-2 text-center">
								<button type="submit" class="btn bg-primary text-white">
								Submit
								</button>
								
								<button type="reset" class="btn btn-warning text-white">
								Reset
								</button>
							
							</div>
							
							

						</form>

					</div>

				</div>


			</div>


		</div>

	</section>


</body>
</html>
