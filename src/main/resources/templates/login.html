<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">Document</title>
</head>
<body>
	 <section>
	   <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                    
                        <form id="login-form" class="form" th:action="@{/dologin}" action="#" method="post">
                        
                            <h3 class="text-center ">Login</h3>
                             
                             <div th:if="${param.error}" class="alert alert-danger">
                             	Invalid username and password
                             </div>
                            
                             <div th:if="${param.logout}" class="alert alert-success">
                             	you have been log out
                             </div>
                            
                            
                            <div class="form-group">
                                <label for="username" class="">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            
                            
                            <div class="form-group mt">
                                <label for="password" class="">Password:</label><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label for="remember-me" class=""><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                    
                            </div>
                            <div class="container text-center mt-2 ">
                            	 <input type="submit" name="submit" class="btn bg-primary  btn-lg mb-3" value="Submit"><br>
                            	
                            </div>
                            
                                
    
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	 </section>
	 
	 
</body>
</html>
